

<body>

  <div class="container">
    <!-- Left section: Seat selection -->
    <div class="left">
      <h2>Chọn ghế ngồi</h2>
      <div class="seats">
        <div
          *ngFor="let seat of seats"
          [ngClass]="{
            'regular': seat.seatType === 'Ghế thường',
            'double': seat.seatType === 'Ghế đôi',
            'vip': seat.seatType === 'Ghế VIP',
            'selected': seat.isSelected
          }"
          (click)="toggleSeat(seat)"
          class="seat"
        >
          {{ seat.rowNumber }}-{{ seat.seatNumber }}
        </div>
      </div>
      <div class="legend">
        <div class="regular"><span></span> Ghế Thường</div>
        <div class="double"><span></span> Ghế Đôi</div>
        <div class="vip"><span></span> Ghế VIP</div>
      </div>
    </div>
          

        <!-- Phần bên phải: Chọn dịch vụ -->
        <div class="right">
            <h2>Áp dụng khuyến mãi</h2>
            <div class="services">
                <div>
                  <label for="promotion">Chọn khuyến mãi:</label>
                  <select id="promotion" [(ngModel)]="selectedPromotion">
                    <option value="0">Không áp dụng khuyến mãi</option>
                    <option value="0.2">20% off for New Year</option>
                    <option value="0.15">15% off on weekends</option>
                  </select>
                </div>
              </div>
              

        </div>
    </div>
    <div class="selection">
      <div>
        Ghế đã chọn: 
        <input type="text" [value]="selectedSeatsString" readonly />
      </div>
      <div>
        Giá vé: 
        <input type="text" [value]="totalSeatPrice | currency: 'VND'" readonly />
      </div>
      <div>
        Áp dụng khuyến mãi:
        <input type="text" [value]="discountAmount | currency: 'VND'" readonly />
      </div>
      <div>
        Tổng cộng: 
        <input type="text" [value]="totalAmount | currency: 'VND'" readonly />
      </div>
    </div>
    
      
      <div class="checkout">
        <button (click)="checkout()" [disabled]="selectedSeats.length === 0">Thanh toán</button>
      </div>
</body>
