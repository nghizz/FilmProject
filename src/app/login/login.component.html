<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login - Cinema</title>  
    <!-- Link đến tệp CSS -->  
    <link rel="stylesheet" href="login.component.css">  
    <!-- Link đến Font Awesome để thêm biểu tượng -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>  
<body>  

    <!-- Nền động GIF -->  
    <div class="background-gif">  
        <img src="ima/videonen.gif" alt="Background Animation">  
    </div>  

    <!-- Khung đăng nhập -->  
    <div class="login-container">  
        <!-- Ảnh động logo -->  
        <img src="ima/logo.gif" alt="Cinema Logo" class="logo">  
        <h2>Đăng nhập</h2>  
        <form action="process_login.php" method="POST">  
            <div class="input-group">  
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Tên đăng nhập" required>  
            </div>  
            <div class="input-group">  
                <i class="fas fa-lock"></i>  
                <input type="password" name="password" placeholder="Mật khẩu" required>  
            </div>    
            <button type="submit">Đăng nhập</button>  
            <p><a href="#">Quên mật khẩu?</a></p>  
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>    
        </form>  
    </div>  

</body>  
</html>
