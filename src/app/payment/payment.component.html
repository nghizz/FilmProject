<body>
    <div class="main-content">
        <h1 class="title">XÁC NHẬN THANH TOÁN</h1>

        <div class="form-container">
            <div class="form-section">
                <h2>Thông tin người mua</h2>
                <div class="form-group">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-input" [(ngModel)]="customerName">
                </div>
                <div class="form-group">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-input" [(ngModel)]="phoneNumber">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-input" [(ngModel)]="email">
                </div>
            </div>

            <div class="form-section">
                <h2>Thông tin vé</h2>
                <div class="form-group">
                    <label class="form-label">Tên rạp</label>
                    <input type="text" class="form-input" [(ngModel)]="theaterName" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Tên phim</label>
                    <input type="text" class="form-input" [(ngModel)]="movieName" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Xuất chiếu</label>
                    <input type="text" class="form-input" [(ngModel)]="showTime" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Số ghế</label>
                    <input type="text" class="form-input" [(ngModel)]="seatNumber" readonly>
                </div>
                <div class="total">
                    <strong>Tổng tiền ghế: {{totalAmount}} VND</strong>
                </div>
            </div>

            <div class="form-section">
                <h2>Hình thức thanh toán</h2>
                <div class="payment-options">
                    <input type="radio" name="payment" [(ngModel)]="paymentMethod" value="onepay">
                    <label>OnePay - ATM Nội địa</label>
                </div>
                <div class="payment-options">
                    <input type="radio" name="payment" [(ngModel)]="paymentMethod" value="bank">
                    <label>Thanh toán ngân hàng</label>
                </div>
                <div class="payment-options">
                    <input type="radio" name="payment" [(ngModel)]="paymentMethod" value="momo">
                    <label>Thanh toán Momo</label>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="button cancel" (click)="onCancel()">Hủy bỏ</button>
            <button class="button confirm" (click)="onConfirm()">Xác nhận</button>
        </div>
    </div>
</body>
