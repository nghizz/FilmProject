<div class="mb-4">
    <h3>Thêm phim mới</h3>
    <form (ngSubmit)="addMovieFromForm()">
        <div class="form-group mb-3">
            <label for="name">Tên Phim</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="addMovieForm.name" name="name" required />
        </div>
        <div class="form-group mb-3">
            <label for="genre">Thể Loại</label>
            <input type="text" id="genre" class="form-control" [(ngModel)]="addMovieForm.genre" name="genre" required />
        </div>
        <div class="form-group mb-3">
            <label for="duration">Thời Lượng (phút)</label>
            <input type="number" id="duration" class="form-control" [(ngModel)]="addMovieForm.duration" name="duration"
                required />
        </div>
        <div class="form-group mb-3">
            <label for="description">Mô Tả</label>
            <textarea id="description" class="form-control" [(ngModel)]="addMovieForm.description" name="description"
                required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="trailerUrl">Trailer URL</label>
            <input type="text" id="trailerUrl" class="form-control" [(ngModel)]="addMovieForm.trailerUrl"
                name="trailerUrl" required />
        </div>
        <div class="form-group mb-3">
            <label for="director">Đạo Diễn</label>
            <input type="text" id="director" class="form-control" [(ngModel)]="addMovieForm.director" name="director"
                required />
        </div>
        <div class="form-group mb-3">
            <label for="imageUrl">URL Hình Ảnh</label>
            <input type="text" id="imageUrl" class="form-control" [(ngModel)]="addMovieForm.imageUrl" name="imageUrl"
                required />

        </div>
        <button type="submit" class="btn btn-primary">Thêm Phim</button>
        <button type="button" class="btn btn-secondary" (click)="goToHome()">Quay Lại</button>
    </form>
</div>
