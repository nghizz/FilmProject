<div class="mb-4" *ngIf="editMovieForm.id !== null">
  <h3>Chỉnh sửa phim</h3>
  <form (ngSubmit)="updateMovie()">
    <div class="form-group mb-3">
      <label for="editName">Tên Phim</label>
      <input
        type="text"
        id="editName"
        class="form-control"
        [(ngModel)]="editMovieForm.name"
        name="editName"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="editGenre">Thể Loại</label>
      <input
        type="text"
        id="editGenre"
        class="form-control"
        [(ngModel)]="editMovieForm.genre"
        name="editGenre"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="editDuration">Thời Lượng (phút)</label>
      <input
        type="number"
        id="editDuration"
        class="form-control"
        [(ngModel)]="editMovieForm.duration"
        name="editDuration"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="editDescription">Mô Tả</label>
      <textarea
        id="editDescription"
        class="form-control"
        [(ngModel)]="editMovieForm.description"
        name="editDescription"
        required
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="editTrailerUrl">Trailer URL</label>
      <input
        type="text"
        id="editTrailerUrl"
        class="form-control"
        [(ngModel)]="editMovieForm.trailerUrl"
        name="editTrailerUrl"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="editDirector">Đạo Diễn</label>
      <input
        type="text"
        id="editDirector"
        class="form-control"
        [(ngModel)]="editMovieForm.director"
        name="editDirector"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="editImageUrl">URL Hình Ảnh</label>
      <input
        type="text"
        id="editImageUrl"
        class="form-control"
        [(ngModel)]="editMovieForm.imageUrl"
        name="editImageUrl"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Cập Nhật</button>
    <button type="button" class="btn btn-secondary" (click)="goToHome()">Hủy</button>
  </form>
</div>
